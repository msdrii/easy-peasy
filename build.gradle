plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

// 2023-03-19 追加
def springBootApplicationName = 'EasyPeasy-0.0.1-SNAPSHOT' // 生成するjarファイル名を定義した変数（別に変数化しなくても良い）
def applicationVersion = project.properties['release.version'] // バーションを定義した変数（別に変数化しなくても良い）

bootJar {
    baseName = springBootApplicationName // 生成するjarファイル名を指定
    version = applicationVersion // バーションを指定（詳しいことは調べてないけどなくても良さそう）
}

